name: Auto-update Gemfiles

# This action cannot be skipped altogether because it is a mandatory status check.
# Instead we conditionally skip it at job level, instead of workflow level.
on:
  push:
    branches:
      - quinna/update-gemfiles
  workflow_dispatch:
    
# Ensure obsolete job is cancelled if another commit is pushed to the same branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
        actions: read # read secrets
        pull-requests: write
        contents: write
    strategy:
        fail-fast: false
        matrix:
            engine:
              # ADD NEW RUBIES HERE
              - name: ruby
                version: '3.4'
              - name: ruby
                version: '3.3'
              - name: ruby
                version: '3.2'
              - name: ruby
                version: '3.1'
              - name: ruby
                version: '3.0'
              - name: ruby
                version: '2.7'
              - name: ruby
                version: '2.6'
              - name: ruby
                version: '2.5'
              # - name: jruby
              #   version: '9.4'
              # - name: jruby
              #   version: '9.3'
              # - name: jruby
              #   version: '9.2'
    container:
      image: "ghcr.io/datadog/images-rb/engines/${{ matrix.engine.name }}:${{ matrix.engine.version }}"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to access all branches

        
      - name: Capture initial state
        run: |
          cd $GITHUB_WORKSPACE
          git diff --name-only HEAD > before_update.txt

      - name: Output Ruby version
        run: ruby -v
      
      - name: Build gem
        run: |
            bundle install
            bundle exec rake edge:update

      - name: Capture updated files
        run: |
          git diff --name-only HEAD > after_update.txt
          comm -23 <(sort after_update.txt) <(sort before_update.txt) > modified_files.txt
      
      - name: Store modified gemfiles
        id: mod_files
        run: |
          mkdir -p artifacts/${{ matrix.engine.version }}
          VERSION=${{ matrix.engine.version }}
          # Find all modified rack gemfiles (for testing)

          # Read the list of modified files and move them to the artifacts directory
          while IFS= read -r file; do
            if [ -f "$file" ]; then
              echo "Moving $file to artifacts/"
              mv "$file" "artifacts/${{matrix.engine.version}}/$file"
            else
              echo "$file does not exist, skipping."
            fi
          done < modified_files.txt

          # Print files
          ls -R artifacts/${{ matrix.engine.version }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: 'datadog-gem-${{ matrix.engine.name }}-${{ matrix.engine.version }}-gha${{ github.run_id }}'
          path: artifacts/${{ matrix.engine.version }}

  aggregate:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts for Ruby 2.5
        uses: actions/download-artifact@v3
        with:
          name: 'datadog-gem-ruby-2.5-gha${{ github.run_id }}'
          path: artifacts/2.5

      - name: Download artifacts for Ruby 2.6
        uses: actions/download-artifact@v3
        with:
          name: 'datadog-gem-ruby-2.6-gha${{ github.run_id }}'
          path: artifacts/2.6

      - name: Download artifacts for Ruby 2.7
        uses: actions/download-artifact@v3
        with:
          name: 'datadog-gem-ruby-2.7-gha${{ github.run_id }}'
          path: artifacts/2.7

      - name: Download artifacts for Ruby 3.0
        uses: actions/download-artifact@v3
        with:
          name: 'datadog-gem-ruby-3.0-gha${{ github.run_id }}'
          path: artifacts/3.0

      - name: Download artifacts for Ruby 3.1
        uses: actions/download-artifact@v3
        with:
          name: 'datadog-gem-ruby-3.1-gha${{ github.run_id }}'
          path: artifacts/3.1
    
      - name: Download artifacts for Ruby 3.2
        uses: actions/download-artifact@v3
        with:
          name: 'datadog-gem-ruby-3.2-gha${{ github.run_id }}'
          path: artifacts/3.3
    

      - name: Download artifacts for Ruby 3.3
        uses: actions/download-artifact@v3
        with:
          name: 'datadog-gem-ruby-3.3-gha${{ github.run_id }}'
          path: artifacts/3.3
    
      - name: Download artifacts for Ruby 3.4
        uses: actions/download-artifact@v3
        with:
          name: 'datadog-gem-ruby-3.4-gha${{ github.run_id }}'
          path: artifacts/3.4
      
      # TODO: add more runtime artifacts here
    
      - name: List contents of artifacts directory
        run: |
          echo "Contents of artifacts directory:"
          ls -R artifacts/

