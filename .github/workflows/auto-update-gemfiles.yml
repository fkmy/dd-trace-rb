name: Auto-update Gemfiles

# This action cannot be skipped altogether because it is a mandatory status check.
# Instead we conditionally skip it at job level, instead of workflow level.
on:
  push:
    branches:
      - quinna/update-gemfiles
  workflow_dispatch:
    
# Ensure obsolete job is cancelled if another commit is pushed to the same branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
        actions: read # read secrets
        pull-requests: write
        contents: write
    strategy:
        fail-fast: false
        matrix:
            engine:
              # ADD NEW RUBIES HERE
              - name: ruby
                version: '3.4'
              - name: ruby
                version: '3.3'
              - name: ruby
                version: '3.2'
              - name: ruby
                version: '3.1'
              - name: ruby
                version: '3.0'
              - name: ruby
                version: '2.7'
              - name: ruby
                version: '2.6'
              - name: ruby
                version: '2.5'
              # - name: jruby
              #   version: '9.4'
              # - name: jruby
              #   version: '9.3'
              # - name: jruby
              #   version: '9.2'
    container:
      image: "ghcr.io/datadog/images-rb/engines/${{ matrix.engine.name }}:${{ matrix.engine.version }}"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to access all branches

      - name: Output Ruby version
        run: ruby -v
      
      - name: Build gem
        run: |
            bundle install
            bundle exec rake edge:update
      
      - name: Store modified gemfiles
        id: mod_files
        run: |
          mkdir -p artifacts/${{ matrix.engine.version }}
          VERSION=${{ matrix.engine.version }}
          find . -name "*${VERSION}_rack_*.gemfile" -exec cp --parents {} artifacts/${{ matrix.engine.version }}/ \;
          
          # Print files
          ls -R artifacts/${{ matrix.engine.version }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: 'datadog-gem-${{ matrix.engine.name }}-${{ matrix.engine.version }}-gha${{ github.run_id }}'
          path: artifacts/${{ matrix.engine.version }}

  aggregate:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts for Ruby 3.3
        uses: actions/download-artifact@v3
        with:
          name: 'datadog-gem-ruby-3.3-gha${{ github.run_id }}'
          path: artifacts/3.3
    
      - name: Download artifacts for Ruby 3.4
        uses: actions/download-artifact@v3
        with:
          name: 'datadog-gem-ruby-3.4-gha${{ github.run_id }}'
          path: artifacts/3.4
      
      # TODO: add more runtime artifacts here
    
      - name: List contents of artifacts directory
        run: |
          echo "Contents of artifacts directory:"
          ls -R artifacts/

      - name: Aggregate output
        run: |
          mkdir -p aggregated
          tar -xzf artifacts/3.3/modified_gemfiles-3.3.tar.gz -C aggregated
          tar -xzf artifacts/3.4/modified_gemfiles-3.4.tar.gz -C aggregated
          # aggregate into folder aggregated
          tar -czf aggregated-files.tar.gz -C aggregated .
      
      - name: Extract files
        run: |
          mkdir -p to-commit
          tar -xzf aggregated-files.tar.gz -C to-commit

          # print files to be committed
          ls -R to-commit

      # - name: Commit files and show diff
